<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/logo.svg" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <button class="header__button" name="sound"></button>
          <p class="header__heading">Pomodoro</p>
          <button class="header__button" name="microphone"></button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="timer">
        <div class="container">
          <div class="timer__inner">
            <div class="timer__aside">
              <div class="timer__aside__time">
                <div class="timer__clock">
                  <button class="timer__clock__button" name="first-top"></button>
                  <span class="timer__clock__number" aria-label="first">00</span>
                  <button class="timer__clock__button" name="first-bottom"></button>
                </div>

                <span class="timer__dots">:</span>

                <div class="timer__clock">
                  <button class="timer__clock__button" name="second-top"></button>
                  <span class="timer__clock__number" aria-label="second">00</span>
                  <button class="timer__clock__button" name="second-bottom"></button>
                </div>
              </div>

              <p class="timer__aside__text">secundes</p>
              <div class="timer__circle">
                <svg width="180" height="180" xmlns="http://www.w3.org/2000/svg" overflow="visible">
                  <radialGradient
                    id="gradient"
                    cx="50.3%"
                    cy="50.3%"
                    x1="0%"
                    y1="0%"
                    x2="50%"
                    y2="100%"
                  >
                    <stop offset="98%" stop-color="#612FF5" />
                    <stop offset="100%" stop-color="#855CFF" />
                  </radialGradient>

                  <defs>
                    <filter id="f1" width="200%" height="200%" x="-50%" y="-50%">
                      <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
                    </filter>
                  </defs>

                  <circle class="circle" cx="90" cy="90" r="88" stroke-linecap="round"></circle>
                  <circle
                    class="circle circle--blur"
                    cx="90"
                    cy="92"
                    r="88"
                    stroke-linecap="round"
                  ></circle>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <button class="footer__button"></button>
      </div>
    </footer>

    <script src="./js/utils.js"></script>
    <script src="./js/recorder.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
